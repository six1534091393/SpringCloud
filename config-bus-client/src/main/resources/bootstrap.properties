#eureka的注册中心地址
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka/
#服务的端口号
server.port=8083
#应用的名称
spring.application.name=config-bus-client
#配置的名称，前面服务调用会用得着
spring.cloud.config.name=config-properties
#项目启动的环境，一般会分为，测试环境、正式环境等
spring.cloud.config.profile=dev
#config的服务中心，也就是上面配置的config-bus-server的端口号
spring.cloud.config.uri=http://localhost:8082
#git的分支为maste
spring.cloud.config.label=master
#config的服务中心，也就是上面配置的config-bus-server的服务名称
spring.cloud.config.discovery.service-id=config-bus-server
#该配置能否被发现，无关紧要，写true就好了。
spring.cloud.config.discovery.enabled=true
